<!DOCTYPE html>
<html>
  <head>
    <title>Snake-AI Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
	<h1>
	  Snake AI
	</h1>
	<p class="lead">
	  A sandbox for testing AI code of snake game
	</p>
	<p>
	  <a class="btn btn-lg btn-success" href="#about" role="button">
	    Learn more
	  </a>
	</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
	<div class="col-xs-12 col-sm-7 col-md-6 col-lg-5">
	  <div id="playground-box">
	    <canvas id="playground" width="320" height="240"></canvas>
	  </div>
	</div>
	<div class="col-xs-12 col-sm-5 col-md-6 col-lg-7">
	  <div id="ai-box">
            <div id="ai-script">
            </div>
	    <div class="form-inline" id="operator" style="text-align: right;">
	      <label>
		<input id="watch-mode" type="checkbox" value="" checked="checked">
		Watch mode
	      </label>
	      <a class="btn btn-primary" id="btn-start">
		Start
	      </a>
	      <a class="btn btn-danger" id="btn-clear">
		Clear
	      </a>
	      <select class="form-control" id="ai-examples">
		<option>Manual</option>
 		<option>DFS</option>
		<option>BFS</option>
		<option>BFS + Wander</option>
		<option>5</option>
	      </select>
	    </div>
	  </div>
	</div>
      </div>
    </div>
    <div class="container" id="result-log">
      <div id="results">
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/js/jquery-2.0.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/snake.js"></script>
    <script src="/js/main.js"></script>
<!--    <script src="/js/gapiclient.js"></script>
    <script src="/js/shorturl.js"> -->
  </body>
</html>
